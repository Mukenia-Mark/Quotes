<div class="container-fluid">
  <h2 class="text-center">Create a new Quote</h2>
  <hr />
  <form (ngSubmit)="submitQuote()" #quoteForm="ngForm">
    <div class="form-group">
      <label for="quote">Quote</label>
      <textarea
        class="form-control"
        id="quote"
        rows="3"
        [(ngModel)]="newQuote.quote"
        name="quote"
        #quote="ngModel"
        required
      ></textarea>
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Quote is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="author">Author</label>
      <input
        type="text"
        class="form-control"
        id="author"
        [(ngModel)]="newQuote.author"
        name="author"
        #author="ngModel"
        required
      />
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Author is required</p>
      </div>
    </div>
    <div class="form-group">
      <label for="uploader">Uploader</label>
      <input
        type="text"
        class="form-control"
        id="uploader"
        [(ngModel)]="newQuote.uploader"
        name="uploader"
        #uploader="ngModel"
        required
      />
      <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
        <p>Uploader is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
